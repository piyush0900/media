<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">LogIn</h4>
    <button type="button" class="close text-right" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form #loginForm="ngForm" style="width: 23rem;" (keydown.enter)="login(loginForm)">
        <div class="form-outline mb-4">
          <label class="form-label" for="email">Email address</label>
          <input type="email" id="email" [pattern]="emailValidator.pettern" name="email" #emailAddress="ngModel" class="form-control form-control-lg" [(ngModel)]="email" required />
          <div class="text-danger" *ngIf="emailAddress.errors && emailAddress.errors.required && (emailAddress.dirty || emailAddress.touched)">{{errorMessage}}</div>
          <div class="text-danger" *ngIf="emailAddress.errors && emailAddress.errors.pattern">{{emailValidator.message}}</div>
        </div>

        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control form-control-lg" #userPassword="ngModel" [(ngModel)]="password" autocomplete="off" required />
          <div class="text-danger" *ngIf="userPassword.invalid && (userPassword.dirty || userPassword.touched)">{{errorMessage}}</div>
        </div>

        <div class="pt-1 mb-4">
          <button class="btn btn-info btn-lg btn-block" type="button" [disabled]="loginForm.invalid" (click)="login(loginForm)">Login</button>
        </div>
      </form>
  </div>
